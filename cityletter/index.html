<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>City Letter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmGNq8fF3p1uWxiS11S-dX9_HndPpKQUk&callback=initMap"
async defer></script>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="nav-bar">
		<div class="left">
			<div class="title-en">City Letter</div>
			<div class="title-ch">城市瓶中信</div>
		</div>
		<div class="right">
			<img src="" alt="" class="pic">
			<div class="name"></div>
			<div id="fbLoginBtn">Log in</div>
			<div id="signoutSmtBtn">Log out</div>
		</div>
	</div>
	<div id="map"></div>
	<div class="goHome">信件匣</div>
	<div class="post">寫信</div>
	<div class="post-pop" style="display: none">
		<div class="form-group">
			<label>信件標題</label>
			<input type="email" class="form-control" id="inputTitle" aria-describedby="emailHelp">
		</div>
		<div class="form-group">
			<label>信件內容</label>
			<textarea class="form-control" id="inputContent" rows="3"></textarea>
		</div>
		<button class="send" type="submit" class="btn btn-primary">留下信件</button>
	</div>
	<div class="pick-pop" style="display: none">
		<div class="form-group">
			<label>信件標題</label>
			<input type="email" class="form-control" id="inputTitle2" aria-describedby="emailHelp">
		</div>
		<div class="form-group">
			<label>信件內容</label>
			<textarea class="form-control" id="inputContent2" rows="3"></textarea>
		</div>
		<button class="send2" type="submit" class="btn btn-primary">OK</button>
	</div>
</body>

</html>
